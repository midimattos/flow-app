<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Flow - Finanças Pessoais</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.3s ease-out; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">

    <header class="bg-white border-b p-4 sticky top-0 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tighter">Flow</h1>
            <button onclick="exportToPDF()" class="bg-blue-50 text-blue-600 p-2 rounded-lg active:scale-90 transition-transform">
                <i data-lucide="download" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <div class="bg-gradient-to-br from-blue-600 to-blue-700 rounded-3xl p-6 text-white shadow-xl">
            <p class="text-blue-100 text-sm">Saldo Total</p>
            <h2 id="total-balance" class="text-3xl font-bold mb-4">R$ 0,00</h2>
            <div class="grid grid-cols-2 gap-4 border-t border-white/20 pt-4">
                <div>
                    <p class="text-blue-100 text-[10px] uppercase font-bold tracking-wider">Entradas</p>
                    <p id="total-income" class="font-semibold text-green-300 text-lg">R$ 0,00</p>
                </div>
                <div>
                    <p class="text-blue-100 text-[10px] uppercase font-bold tracking-wider">Saídas</p>
                    <p id="total-expense" class="font-semibold text-red-300 text-lg">R$ 0,00</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <h3 class="font-bold text-sm mb-3 flex items-center gap-2">
                <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i> Filtrar Período
            </h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="date" id="filter-start" class="text-xs p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500">
                <input type="date" id="filter-end" class="text-xs p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500">
            </div>
            <button onclick="updateUI()" class="w-full bg-slate-900 text-white py-3 rounded-xl text-sm font-bold active:scale-[0.98] transition-all">
                Aplicar Filtro
            </button>
        </div>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <h3 class="font-bold text-sm mb-4 text-slate-500 uppercase tracking-widest text-center text-[10px]">Distribuição de Despesas</h3>
            <canvas id="expenseChart" height="200"></canvas>
        </div>

        <div class="space-y-3 pb-4">
            <h3 class="font-bold text-slate-700 ml-1">Atividades Recentes</h3>
            <div id="transaction-list" class="space-y-3"></div>
        </div>
    </main>

    <button onclick="openModal()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 transition-transform">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-end z-50">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 pb-10 animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Nova Transação</h3>
                <button onclick="closeModal()" class="p-2 bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <form id="transaction-form" class="space-y-4">
                <input type="text" id="desc" placeholder="Ex: Aluguel, Salário..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500" required>
                
                <input type="number" id="amount" placeholder="Valor R$" step="0.01" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-lg text-blue-600" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Tipo</label>
                        <select id="type" onchange="toggleCategories()" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                            <option value="expense">Saída</option>
                            <option value="income">Entrada</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Categoria</label>
                        <select id="category" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                            </select>
                    </div>
                </div>

                <div class="flex items-center gap-3 p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <input type="checkbox" id="is_recurring" class="w-5 h-5 accent-blue-600">
                    <label for="is_recurring" class="text-sm font-medium text-blue-800 tracking-tight">Transação Recorrente (mensal)</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                    Confirmar Transação
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
